<div class="page-container">
    <!-- Page content -->
    <div class="page-content">
        <!-- Main content -->
        <div class="content-wrapper" ui-view="master">
            <!-- Tabbed form -->
            <div class="tabbable panel login-form width-400">
                <ul class="nav nav-tabs nav-justified">
                    <li class="login"><a ui-sref="login"><h6>Sign in</h6></a></li>
                    <li class="register active"><a ui-sref="register"><h6>Register</h6></a></li>
                </ul>
                <div class="tab-content panel-body">
                    <div class="tab-pane active">


                        <form name="registerForm" class="form-horizontal form-validate-jquery" action="#" novalidate="novalidate">
                            <fieldset class="content-group">
                                <div class="text-center">
                                    <div class="icon-object border-success text-success"><i class="icon-plus3"></i></div>
                                    <h5 class="content-group">Create new account <small class="display-block">All fields are required</small></h5>
                                </div>

                                <!-- Organization field -->
                                <div class="form-group has-feedback has-feedback-left">
                                    <div class="col-lg-12">
                                        <input ng-model="vm.organizationName" type="text" name="organizationName"
                                               placeholder="Organization Name"
                                               required minlength="5"
                                               maxlength="30"
                                               class="form-control"
                                               my-directive>
                                        <div class="form-control-feedback">
                                            <i class="icon-home text-muted"></i>
                                        </div>
                                    </div>
                                </div>
                                <!-- /organization field -->
                                <!-- First field -->
                                <div class="form-group has-feedback has-feedback-left">
                                    <div class="col-lg-12">
                                        <input ng-model="vm.firstName" type="text" required name="firstName"
                                               placeholder="First Name"
                                               minlength="3"
                                               maxlength="30"
                                               class="form-control"
                                               my-directive2>
                                        <div class="form-control-feedback">
                                            <i class="icon-user-check text-muted"></i>
                                        </div>
                                    </div>
                                </div>
                                <!-- /first field -->
                                <!-- Last field -->
                                <div class="form-group has-feedback has-feedback-left">
                                    <div class="col-lg-12">
                                        <input ng-model="vm.lastName" type="text" name="lastName"
                                               placeholder="Last Name"
                                               required
                                               minlength="3"
                                               maxlength="30"
                                               class="form-control"
                                               my-directive2>
                                        <div class="form-control-feedback">
                                            <i class="icon-user-check text-muted"></i>
                                        </div>
                                    </div>
                                </div>
                                <!-- /last field -->
                                <!-- Email field -->
                                <div class="form-group has-feedback has-feedback-left">
                                    <div class="col-lg-12">
                                        <input ng-model="vm.email" type="email" name="email"
                                               placeholder="Your email"
                                               required
                                               ng-pattern="/^([\w\.\-]+)@([\w\-]+)((\.(\w){2,3})+)$/"
                                               class="form-control">
                                        <div class="form-control-feedback">
                                            <i class="icon-mention text-muted"></i>
                                        </div>
                                        <!--<div ng-messages="registerForm.email.$error" ng-if="registerForm.email.$touched" style="color:#ff0000;">
                                            <div ng-message="required">This is required.</div>
                                            <div ng-message="pattern">This should be valid email.</div>
                                        </div>-->
                                    </div>
                                </div>
                                <!-- /email field -->
                                <!-- Password field -->
                                <div class="form-group has-feedback has-feedback-left">
                                    <div class="col-lg-12">
                                        <input type="password" ng-model="vm.password" name="password"
                                               placeholder="Password"
                                               ng-pattern="/^(?=.*[A-Z])(?=.*[!@#$&*])(?=.*[0-9])(?=.*[a-z]).{6,}$/"
                                               required
                                               class="form-control">
                                        <div class="form-control-feedback">
                                            <i class="icon-user-lock text-muted"></i>
                                        </div>
                                        <div ng-messages="registerForm.password.$error" ng-if="registerForm.password.$touched">
                                            <div ng-message="pattern" style="color:red;">
                                                This is not strong password at least(capital letter + number + special charachter like $ or #)
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /password field -->

                                <div class="content-divider text-muted form-group"><span>Additions</span></div>

                                <div class="form-group" style="margin: 0px;">
                                    <div class="checkbox">
                                        <label>
                                            <div class="checker"><input type="checkbox" ng-model="vm.checked" required class="styled" style="opacity: 1;"></div>
                                            Accept <a href="">terms of service</a>
                                        </label>
                                    </div>
                                </div>


                            </fieldset>

                            <div class="text-center" style="margin-bottom: 15px;">
                                <button type="submit" ng-click="vm.register()" ng-disabled="(!registerForm.$valid || !vm.checked) || vm.loading" class="btn btn-primary btn-block">Register <i class="icon-circle-right2 position-right"></i></button>
                            </div>
                        </form>

                        <script>
                            $(function () {
                                $("#pwd").keyup(function (event) {
                                    if (event.keyCode == 13) {
                                        $("#login").click();
                                    }
                                });
                            });
                        </script>

                        <span class="help-block text-center no-margin">By continuing, you're confirming that you've read our <a href="">Terms &amp; Conditions</a> and <a href="">Cookie Policy</a></span>
                    </div>
                </div>
            </div>
            <!-- /tabbed form -->
        </div>
    </div>
</div>
